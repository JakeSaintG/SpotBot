<hc-modal>
    <hc-modal-header>About</hc-modal-header>
    <hc-banner type="warning">
        <span hcBannerStamp>WARNING</span>
        PokéUtils is in an early stage of Development! Please check back later or interact with the developer on the PokéUtils Github!
    </hc-banner>
    <hc-modal-body>{{ activeModal.data }}</hc-modal-body>
    <hc-modal-footer>
        <button hc-button buttonStyle="link" (click)="cancel()">Cancel</button>
        <button hc-button buttonStyle="primary" (click)="close()">OK</button>
    </hc-modal-footer>
</hc-modal>
