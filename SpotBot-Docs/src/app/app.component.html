<hc-navbar
    appIcon="assets/appIcon.png"
    brandIcon="assets/pageIcon.png"
    [fixedTop]="true"
>
    <hc-navbar-mobile-menu>
        <hc-list>
            <hc-list-item routerLink="" routerLinkActive="active-link">
                <span hcListLine>Home</span>
            </hc-list-item>
            <hc-list-item routerLink="" routerLinkActive="false">
                <span hcListLine>Projects</span>
            </hc-list-item>
            <hc-list-item routerLink="" routerLinkActive="false">
                <span hcListLine>Contact</span>
            </hc-list-item>
        </hc-list>
        <hr />
        <hc-list>
            <a href="https://github.com/JakeSaintG" target="_blank">
                <hc-list-item
                    ><span hcListLine>View on GitHub</span></hc-list-item
                >
            </a>
        </hc-list>
    </hc-navbar-mobile-menu>

    <hc-navbar-link
        [active]="true"
        uri="undefined"
        linkText="Home"
    ></hc-navbar-link>

    <hc-navbar-link
        [active]="false"
        uri="undefined"
        linkText="Projects"
    ></hc-navbar-link>

    <hc-navbar-dropdown linkText="Contact">
        <div hcMenu>
            <button hcMenuItem>
                <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-book"></hc-icon>
                <span hcMenuText>Resume (WIP)</span>
            </button>
            <button hcMenuItem>
                <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-wrench"></hc-icon>
                <span hcMenuText>Email (WIP)</span>
            </button>
            <button hcMenuItem>
                <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-list"></hc-icon>
                <span hcMenuText>LinkedIn (WIP)</span>
            </button>
            <button hcMenuItem>
                <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-list"></hc-icon>
                <span hcMenuText>Contact Form (WIP)</span>
            </button>
        </div>
    </hc-navbar-dropdown>

    <hc-icon
        class="hc-navbar-icon"
        fontSet="fa"
        fontIcon="fa-question-circle-o"
        [hcPop]="options"
        tabindex="0"
    ></hc-icon>

    <a href="https://github.com/JakeSaintG" target="_blank">
        <hc-icon
            class="hc-navbar-icon"
            fontSet="fa"
            fontIcon="fa-github"
            tabindex="0"
        >
        </hc-icon>
    </a>
</hc-navbar>

            <hc-icon hcMenuIcon fontSet="fa" fontIcon="fa-bug"></hc-icon>
            <span hcMenuText>Report an issue</span>
        </a>
